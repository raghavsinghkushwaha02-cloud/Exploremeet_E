<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | ExploreMeet</title>
    <!-- Tailwind CSS (via CDN for quick admin styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f0c29; color: white; font-family: sans-serif; }
        .neon-text { color: #ff0099; text-shadow: 0 0 5px #ff0099; }
        .glass { background: rgba(30, 27, 58, 0.9); backdrop-filter: blur(10px); border: 1px solid #333; }
        .btn-action { transition: 0.2s; }
        .btn-action:hover { opacity: 0.8; }
        
        /* Table Styles */
        th { text-align: left; padding: 12px; border-bottom: 2px solid #444; color: #aaa; }
        td { padding: 12px; border-bottom: 1px solid #333; vertical-align: middle; }
    </style>
</head>
<body class="p-6">

    <!-- Auth Guard -->
    <div id="auth-guard" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-50">
        <h2 class="text-2xl mb-4">Admin Access Required</h2>
        <button id="admin-login-btn" class="bg-pink-600 px-6 py-3 rounded font-bold hover:bg-pink-700">Login as Admin</button>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="hidden max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold neon-text">ExploreMeet <span class="text-white">Admin</span></h1>
            <div class="flex gap-4 items-center">
                <span id="admin-email" class="text-gray-400 text-sm"></span>
                <button id="logout-btn" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600">Logout</button>
            </div>
        </header>

        <!-- Grid Layout -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <!-- Ad Manager -->
            <div class="glass p-6 rounded-lg h-fit">
                <h2 class="text-xl font-bold mb-4 text-pink-500">Ad Configuration</h2>
                <form id="ad-form" class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Status</label>
                        <select id="ad-status" class="w-full bg-gray-800 border border-gray-600 rounded p-2 text-white">
                            <option value="off">OFF</option>
                            <option value="on">ON</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Banner ID</label>
                        <input type="text" id="ad-banner-id" class="w-full bg-gray-800 border border-gray-600 rounded p-2 text-white" placeholder="ca-app-pub-xxx">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Interstitial ID</label>
                        <input type="text" id="ad-inter-id" class="w-full bg-gray-800 border border-gray-600 rounded p-2 text-white" placeholder="ca-app-pub-xxx">
                    </div>
                    <button type="submit" class="w-full bg-pink-600 py-2 rounded font-bold hover:bg-pink-500">Save Settings</button>
                </form>
            </div>

            <!-- User Manager -->
            <div class="glass p-6 rounded-lg md:col-span-2">
                <h2 class="text-xl font-bold mb-4 text-pink-500">User Management</h2>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Status</th>
                                <th>Sub</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body">
                            <!-- Rows injected via JS -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        // --- 1. CONFIGURATION ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, update, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDB6H5YFrr7gD7YmRsinknALrp5_RL3dLA",
            authDomain: "exploremeet---live.firebaseapp.com",
            databaseURL: "https://exploremeet---live-default-rtdb.firebaseio.com",
            projectId: "exploremeet---live",
            appId: "1:169038218786:web:4282137dbeb92000dbac7b"
        };

        const SUPER_ADMIN = "raghavsinghkushwaha02@gmail.com";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const authGuard = document.getElementById('auth-guard');
        const dashboard = document.getElementById('dashboard');
        const adminEmailDisplay = document.getElementById('admin-email');

        // --- 2. SECURITY & AUTH ---
        document.getElementById('admin-login-btn').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).catch(console.error);
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth);
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.email === SUPER_ADMIN) {
                    // Success
                    authGuard.style.display = 'none';
                    dashboard.classList.remove('hidden');
                    adminEmailDisplay.innerText = user.email;
                    initAdminPanel();
                } else {
                    // Intruder
                    alert("ACCESS DENIED: You are not the Super Admin.");
                    signOut(auth);
                }
            } else {
                authGuard.style.display = 'flex';
                dashboard.classList.add('hidden');
            }
        });

        function initAdminPanel() {
            loadAdSettings();
            loadUsers();
        }

        // --- 3. AD MANAGER LOGIC ---
        function loadAdSettings() {
            const adRef = ref(db, 'settings/ads');
            onValue(adRef, (snapshot) => {
                const data = snapshot.val() || { status: 'off', banner_id: '', inter_id: '' };
                document.getElementById('ad-status').value = data.status;
                document.getElementById('ad-banner-id').value = data.banner_id || '';
                document.getElementById('ad-inter-id').value = data.inter_id || '';
            });
        }

        document.getElementById('ad-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const status = document.getElementById('ad-status').value;
            const banner = document.getElementById('ad-banner-id').value;
            const inter = document.getElementById('ad-inter-id').value;

            set(ref(db, 'settings/ads'), {
                status: status,
                banner_id: banner,
                inter_id: inter
            }).then(() => alert('Ad Settings Updated!'));
        });

        // --- 4. USER MANAGER LOGIC ---
        function loadUsers() {
            const usersRef = ref(db, 'users');
            const tbody = document.getElementById('user-table-body');

            onValue(usersRef, (snapshot) => {
                tbody.innerHTML = ''; // Clear table
                const users = snapshot.val();
                
                if (!users) return;

                Object.keys(users).forEach(uid => {
                    const user = users[uid];
                    const tr = document.createElement('tr');
                    
                    // Determine Avatar
                    const avatarSrc = user.customPhoto || user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName}`;
                    
                    // Status Badge Color
                    const statusColor = user.isBanned ? 'text-red-500 font-bold' : 'text-green-400';
                    const statusText = user.isBanned ? 'BANNED' : 'Active';

                    // Sub Badge Color
                    const subColor = user.subscription === 'VIP' ? 'text-yellow-400 font-bold' : 'text-gray-400';

                    tr.innerHTML = `
                        <td class="flex items-center gap-3">
                            <img src="${avatarSrc}" class="w-10 h-10 rounded-full object-cover border border-gray-600" referrerpolicy="no-referrer">
                            <div>
                                <div class="font-bold">${user.displayName || 'No Name'}</div>
                                <div class="text-xs text-gray-500">${user.email}</div>
                            </div>
                        </td>
                        <td class="${statusColor}">${statusText}</td>
                        <td class="${subColor}">${user.subscription}</td>
                        <td>
                            <div class="flex gap-2">
                                <button onclick="window.toggleBan('${uid}', ${user.isBanned})" 
                                    class="px-3 py-1 text-xs rounded ${user.isBanned ? 'bg-green-600 hover:bg-green-700' : 'bg-red-600 hover:bg-red-700'} text-white">
                                    ${user.isBanned ? 'Unban' : 'Ban'}
                                </button>
                                <button onclick="window.toggleVip('${uid}', '${user.subscription}')" 
                                    class="px-3 py-1 text-xs rounded bg-blue-600 hover:bg-blue-700 text-white">
                                    ${user.subscription === 'VIP' ? 'Set Free' : 'Set VIP'}
                                </button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        }

        // --- 5. EXPOSE ACTIONS TO WINDOW (Module Scope Fix) ---
        window.toggleBan = (uid, currentStatus) => {
            update(ref(db, 'users/' + uid), { isBanned: !currentStatus });
        };

        window.toggleVip = (uid, currentSub) => {
            const newSub = currentSub === 'VIP' ? 'Free' : 'VIP';
            update(ref(db, 'users/' + uid), { subscription: newSub });
        };
    </script>
</body>
</html>
